<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Do You Love Me üíñ</title>

<style>
  * { box-sizing: border-box; }

  body{
    margin:0;
    min-height:100svh;  /* chrome-safe */
    min-height:100dvh;  /* dynamic viewport */
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:"Poppins", system-ui, sans-serif;
    overflow:hidden;
    position:relative;
    padding:12px;
    background:
      radial-gradient(circle at 20% 20%, #ffd7ea, transparent 55%),
      radial-gradient(circle at 80% 35%, #ffe7f4, transparent 55%),
      linear-gradient(135deg, #ff9a9e, #fad0c4);
  }

  /* Floating hearts */
  .hearts{ position:absolute; inset:0; pointer-events:none; overflow:hidden; opacity:.65; }
  .heart{
    position:absolute;
    animation: floatUp linear infinite;
    opacity:.7;
    filter: drop-shadow(0 10px 18px rgba(0,0,0,.10));
    will-change: transform;
  }
  @keyframes floatUp{
    0%{ transform: translateY(110vh) rotate(0deg); opacity:0; }
    10%{ opacity:1; }
    100%{ transform: translateY(-20vh) rotate(360deg); opacity:0; }
  }

  /* MAIN CARD ‚Äî small + always fits */
  .card{
    width:min(92vw, 720px);
    max-height: calc(100svh - 24px);
    max-height: calc(100dvh - 24px);
    overflow:auto;               /* ‚úÖ never hide bottom */
    background: rgba(255,255,255,0.92);
    border-radius: 24px;
    padding: 18px 16px 16px;     /* ‚úÖ smaller overall */
    box-shadow: 0 24px 60px rgba(0,0,0,0.18);
    border: 1px solid rgba(255,255,255,0.55);
    backdrop-filter: blur(10px);
    text-align:center;
    position:relative;
    z-index:2;
  }

  /* Different looking lines */
  .title{
    margin: 2px 0 10px;
    font-size: clamp(22px, 3.4vw, 38px);
    font-weight: 950;
    color:#4b0033;
    letter-spacing:.2px;
  }

  .subtitle{
    margin: 14px 0 0;
    font-size: clamp(18px, 2.8vw, 30px);
    font-weight: 950;
    color:#4b0033;
    text-shadow: 0 10px 26px rgba(0,0,0,0.08);
  }

  .subline{
    margin: 6px 0 0;
    font-size: clamp(12px, 1.9vw, 15px);
    color: rgba(75,0,51,0.72);
    font-weight: 700;
  }

  /* Play Area ‚Äî responsive height */
  .playArea{
    position:relative;
    margin-top: 10px;
    border-radius: 20px;
    overflow:hidden;
    padding: 12px;

    /* ‚úÖ responsive sizing */
    min-height: 200px;
    height: 34vh;
    max-height: 320px;

    background:
      radial-gradient(circle at 15% 25%, rgba(255, 120, 200, 0.25), transparent 45%),
      radial-gradient(circle at 85% 35%, rgba(124, 58, 237, 0.18), transparent 45%),
      linear-gradient(180deg, rgba(255,255,255,0.92), rgba(255,255,255,0.60));
    border: 2px dashed rgba(255,0,128,0.30);
    box-shadow: inset 0 0 0 6px rgba(255,255,255,0.18);
  }

  .sparkle{
    position:absolute;
    inset:0;
    pointer-events:none;
    opacity:.55;
    mix-blend-mode: screen;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,255,255,0.9), transparent 25%),
      radial-gradient(circle at 70% 20%, rgba(255,255,255,0.9), transparent 22%),
      radial-gradient(circle at 85% 70%, rgba(255,255,255,0.85), transparent 24%),
      radial-gradient(circle at 40% 80%, rgba(255,255,255,0.85), transparent 22%);
    animation: shimmer 3.6s ease-in-out infinite;
  }
  @keyframes shimmer{
    0%,100%{ transform: scale(1); opacity: .45; }
    50%{ transform: scale(1.02); opacity: .72; }
  }

  /* Buttons */
  .btn{
    position:absolute;
    padding: 12px 22px;          /* ‚úÖ slightly smaller */
    border:none;
    border-radius: 999px;
    cursor:pointer;
    font-weight: 950;
    font-size: 15px;
    user-select:none;
    will-change:left, top, transform;
    transition: transform .1s ease, box-shadow .15s ease;
  }
  .btn:active{ transform: scale(.95); }

  .btnYes{
    background: linear-gradient(135deg, #22c55e, #86efac);
    color:#083018;
    box-shadow: 0 14px 28px rgba(34,197,94,0.22);
  }
  .btnNo{
    background: linear-gradient(135deg, #ff3b9d, #ff77c8);
    color:#fff;
    box-shadow: 0 14px 28px rgba(255,59,157,0.26);
  }

  /* "Just Kidding" overlay inside box */
  .boxMsg{
    position:absolute;
    inset:0;
    display:none;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap: 8px;
    padding: 16px;
    text-align:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.50), rgba(255,255,255,0.25));
    backdrop-filter: blur(8px);
    color:#4b0033;
    text-shadow: 0 12px 28px rgba(0,0,0,0.10);
    animation: fadeIn .35s ease forwards;
  }
  .boxMsg .big{ font-size: clamp(22px, 3vw, 38px); font-weight: 950; }
  .boxMsg .small{ font-size: clamp(12px, 1.9vw, 15px); font-weight: 750; opacity:.8; }

  @keyframes fadeIn{
    from{ opacity:0; transform: translateY(10px) scale(.99); }
    to{ opacity:1; transform: translateY(0) scale(1); }
  }

  /* Reveal after Just Kidding */
  .reveal{ display:none; margin-top: 12px; animation: fadeIn .45s ease forwards; }

  .nextWrap{ margin-top: 12px; display:flex; justify-content:center; }
  .nextBtn{
    padding: 12px 28px;
    font-size: 15px;
    border:none;
    border-radius: 999px;
    cursor:pointer;
    font-weight: 950;
    color:#fff;
    background: linear-gradient(135deg, #7c3aed, #ff3b9d);
    box-shadow: 0 16px 36px rgba(124,58,237,0.30);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .nextBtn:hover{ transform: translateY(-1px); box-shadow: 0 20px 48px rgba(124,58,237,0.36); }

  /* ---------------------------
     POPUP MODAL (on load)
     --------------------------- */
  .modalOverlay{
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(8px);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index: 99;
    padding: 12px;
  }
  .modal{
    width: min(92vw, 460px);
    background: rgba(255,255,255,0.95);
    border-radius: 22px;
    padding: 18px 16px 16px;
    box-shadow: 0 28px 70px rgba(0,0,0,0.28);
    border: 1px solid rgba(255,255,255,0.6);
    position:relative;
    overflow:hidden;
  }
  .modal::before{
    content:"";
    position:absolute;
    inset:-60px;
    background:
      radial-gradient(circle at 20% 20%, rgba(255, 59, 157, 0.25), transparent 45%),
      radial-gradient(circle at 80% 30%, rgba(124, 58, 237, 0.18), transparent 45%),
      radial-gradient(circle at 50% 90%, rgba(34, 197, 94, 0.12), transparent 45%);
    filter: blur(10px);
    z-index:0;
  }
  .modalInner{ position:relative; z-index:1; text-align:center; }

  .modalTitle{
    margin: 2px 0 8px;
    font-size: 20px;
    font-weight: 950;
    color:#4b0033;
  }
  .modalText{
    margin: 0 0 14px;
    font-size: 14px;
    font-weight: 700;
    color: rgba(75,0,51,0.78);
    line-height: 1.35;
  }
  .continueBtn{
    border:none;
    border-radius: 999px;
    padding: 11px 20px;
    cursor:pointer;
    font-weight: 950;
    color:#fff;
    background: linear-gradient(135deg, #ff3b9d, #7c3aed);
    box-shadow: 0 16px 40px rgba(255,59,157,0.22);
    transition: transform .12s ease, box-shadow .12s ease;
  }
  .continueBtn:hover{
    transform: translateY(-1px);
    box-shadow: 0 20px 52px rgba(255,59,157,0.26);
  }

  /* Disable interaction until continue */
  .disabledLayer{ pointer-events:none; }

  @media (max-width:520px){
    .card{ padding: 16px 14px 14px; border-radius: 22px; }
    .playArea{ height: 32vh; max-height: 300px; min-height: 190px; }
    .btn{ padding: 11px 20px; font-size: 14px; }
  }
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<!-- POPUP on load -->
<div class="modalOverlay" id="modalOverlay">
  <div class="modal">
    <div class="modalInner">
      <div class="modalTitle">Before proceed for next surprise‚Ä¶ üéÅ</div>
      <div class="modalText">Here is the quick question üòÑ</div>
      <button class="continueBtn" id="continueBtn" type="button">Continue ‚ú®</button>
    </div>
  </div>
</div>

<div class="card disabledLayer" id="mainCard">
  <div class="title" id="question">Do you really love me? ü•∫</div>

  <div class="playArea" id="playArea">
    <div class="sparkle"></div>

    <button class="btn btnYes" id="yesBtn" type="button">Yes</button>
    <button class="btn btnNo" id="noBtn" type="button">No</button>

    <div class="boxMsg" id="boxMsg">
      <div class="big">Just Kidding üòú</div>
      <div class="small">Okay okay‚Ä¶ I won‚Äôt let you click anything üòÇ</div>
    </div>
  </div>

  <div class="reveal" id="reveal">
    <div class="subtitle">I know you really love me üòòüíñ</div>
    <div class="subline">Now let‚Äôs continue‚Ä¶</div>

    <div class="nextWrap">
      <button class="nextBtn" type="button" onclick="goNext()">Next üíï</button>
    </div>
  </div>
</div>

<script>
  // Floating hearts
  const hearts = document.getElementById("hearts");
  const emojis = ["üíñ","üíó","üíï","üíò","‚ú®","üå∏","üíû"];

  const heartTimer = setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (12 + Math.random() * 16) + "px";
    h.style.animationDuration = (6 + Math.random() * 6) + "s";
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 12000);
  }, 360);

  // Modal logic
  const overlay = document.getElementById("modalOverlay");
  const continueBtn = document.getElementById("continueBtn");
  const mainCard = document.getElementById("mainCard");

  continueBtn.addEventListener("click", () => {
    overlay.style.display = "none";
    mainCard.classList.remove("disabledLayer");
  });

  // Teleport logic (combined 5 times)
  const playArea = document.getElementById("playArea");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn  = document.getElementById("noBtn");
  const boxMsg = document.getElementById("boxMsg");
  const reveal = document.getElementById("reveal");

  let teleportsLeft = 5;
  let done = false;

  // initial placement
  placePercent(yesBtn, 36, 62);
  placePercent(noBtn, 64, 62);

  function placePercent(btn, xPercent, yPercent) {
    btn.style.left = xPercent + "%";
    btn.style.top  = yPercent + "%";
    btn.style.transform = "translate(-50%, -50%)";
  }

  function randomPosFor(btn) {
    const area = playArea.getBoundingClientRect();
    const br = btn.getBoundingClientRect();
    const pad = 12;

    const maxX = Math.max(pad, area.width - br.width - pad);
    const maxY = Math.max(pad, area.height - br.height - pad);

    const x = pad + Math.random() * (maxX - pad);
    const y = pad + Math.random() * (maxY - pad);

    return { x, y };
  }

  function teleport(btn) {
    if (overlay.style.display !== "none") return; // still blocked
    if (done) return;

    teleportsLeft--;

    const pos = randomPosFor(btn);
    btn.style.left = pos.x + "px";
    btn.style.top  = pos.y + "px";
    btn.style.transform = "translate(0,0)";

    btn.animate(
      [{ transform: "translate(0,0) scale(1)" },
       { transform: "translate(0,0) scale(1.08)" },
       { transform: "translate(0,0) scale(1)" }],
      { duration: 220, easing: "ease-out" }
    );

    if (teleportsLeft <= 0) {
      done = true;

      yesBtn.style.display = "none";
      noBtn.style.display = "none";

      boxMsg.style.display = "flex";

      setTimeout(() => {
        reveal.style.display = "block";
      }, 900);
    }
  }

  ["mouseenter","click"].forEach(evt => {
    yesBtn.addEventListener(evt, () => teleport(yesBtn));
    noBtn.addEventListener(evt, () => teleport(noBtn));
  });

  window.addEventListener("resize", () => {
    if (!done) {
      placePercent(yesBtn, 36, 62);
      placePercent(noBtn, 64, 62);
    }
  });

  function goNext() {
    window.location.href = "journey.html";
  }
</script>

</body>
</html>
